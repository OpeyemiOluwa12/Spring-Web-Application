<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tindrah Spring Web</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr th:each="autho: ${author} ">
        <td th:text="${autho.id}">Wrox</td>
        <td th:text="${autho.firstName}">123</td>
        <td th:text="${autho.lastName}">Spring in Action</td>
    </tr>
</table>
</body>
</html>
